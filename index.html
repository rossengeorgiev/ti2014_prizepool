    <title>Dota 2 - The International 2014 Prizepool</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      function drawChart() {
        var data = new google.visualization.DataTable(dataObj);

        var nformat = new google.visualization.NumberFormat({
            fractionDigits: 0,
            prefix: '$'
        });
        var dateformat = new google.visualization.DateFormat({
            pattern: "MMM dd, yyyy, HH:mm"
        });

        dateformat.format(data, 0);
        nformat.format(data, 1);
        nformat.format(data, 2);
        nformat.format(data, 3);
        nformat.format(data, 5);

        var options = {
            chartArea: { top: 10, left: 80, width: 880, height: "500"},
            legend: { position: "in" },
            hAxis: {
                format: "HH:mm\nMMM d\ny",
                gridlines: { count: 10 },
                title: "Date & time based on your timezone / you can zoom in/out using the mousewheel"
            },
            vAxes: {
                0: {
                    format: "$#,###",
                    ticks: [
                        {v:1600000, f:"$1,6m"},
                        {v:1800000, f:"1. $1,8m"},
                        {v:2000000, f:"2. $2,0m"},
                        {v:2200000, f:"3. $2,2m"},
                        {v:2400000, f:"4. $2,4m"},
                        {v:2600000, f:"5. $2,6m"},
                        {v:2900000, f:"6. $2,9m"},
                        {v:3200000, f:"7. $3,2m"},
                        {v:3500000, f:"8. $3,5m"},
                        {v:4000000, f:"9. $4,0m"},
                        {v:4500000, f:"10. $4,5m"},
                        {v:5000000, f:"11. $5,0m"},
                        {v:5500000, f:"12. $5,5m"},
                        {v:6000000, f:"13. $6,0m"},
                    ]
                },
                1: {
                    textPosition: "none",
                    minValue:0,
                    ticks: [],
                }
            },
            series: {
                2: {
                    certainty: false,
                },
                3: {
                    targetAxisIndex: 1,
                    type: "bars"
                }
            },
            colors: [ "#87CEFA", "#FFB6C1", "#9932CC", "#86e9e4" ],
            explorer: {
                maxZoomOut: 1,
                keepInBounds: true
            },
            pointSize: 3
        };

        var chart = new google.visualization.ComboChart(document.getElementById('gg'));
        chart.draw(data, options);
      }
      window.onload = drawChart;
    </script>
